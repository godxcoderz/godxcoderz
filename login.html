<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e9e64a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo">
        <img src="images/godx-coderz-logo.png" alt="Godx Coderz Logo" />
      </a>
      <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="our-creations.html">Our Creations</a></li>
          <li><a href="about.html">About Us</a></li>
          <li class="nav-cta">
            <a href="login.html" class="btn-nav active" aria-current="page" id="authLink">Login</a>
          </li>
          <li><span class="user-chip" id="userChip" hidden></span></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="page-hero">
    <div class="container">
      <h1>Log In</h1>
      <p>Enter your email to connect with us. On static hosting, this stores locally for a personalized experience.</p>
    </div>
  </section>

  <section class="section">
    <div class="container narrow">
      <form id="login-form" class="card form-card" novalidate>
        <div class="form-row">
          <label for="email">Email address</label>
          <input id="email" name="email" type="email" placeholder="you@company.com" required />
        </div>
        <button class="btn-primary" type="submit">Continue</button>
        <p class="form-note">Note: This demo login does not create an account or authenticate with a server.</p>
      </form>
    </div>
  </section>

  <footer>
    <div class="container footer-content">
      <p>&copy; <span id="year"></span> Godx Coderz. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="js/script.js" defer></script>
</body>
</html>

<!-- ELECTRIC BORDER: paste this immediately after <body> -->
<div id="electric-border" aria-hidden="true">
  <!-- SVG filter defs -->
  <svg class="eb-svg-defs" width="0" height="0" aria-hidden="true" focusable="false">
    <defs>
      <filter id="eb-turbulent" colorInterpolationFilters="sRGB" x="-200%" y="-200%" width="500%" height="500%">
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="8" result="noise1" seed="1" />
        <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
          <animate attributeName="dy" values="700;0" dur="6s" repeatCount="indefinite" calcMode="linear" />
        </feOffset>

        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="8" result="noise2" seed="2" />
        <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
          <animate attributeName="dy" values="0;-700" dur="6s" repeatCount="indefinite" calcMode="linear" />
        </feOffset>

        <feComposite in="offsetNoise1" in2="offsetNoise2" result="combinedNoise" />
        <feDisplacementMap in="SourceGraphic" in2="combinedNoise" scale="30" xChannelSelector="R" yChannelSelector="B" />
      </filter>
    </defs>
  </svg>
<!-- stroke and glows -->
  <div class="eb-layer eb-stroke"></div>
  <div class="eb-layer eb-glow-1"></div>
  <div class="eb-layer eb-glow-2"></div>
  <div class="eb-layer eb-backdrop"></div>
</div>
